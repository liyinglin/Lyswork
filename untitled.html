<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{color: white;}
		*{margin: 0;padding: 0}
		.head{background: #000;width: 100%;height:800px;}
		.x{background: -webkit-linear-gradient(top,#000,#fff);transition:all .2s;}
	</style>
</head>
<body>
	<div id="head" class="head"> 红红火火恍恍惚惚</div>
</body>
<script type="text/javascript">
	var head=document.getElementById('head');
	window.onscroll=function(){
		var oHeadH=head.offsetHeight;
		var oScrollHeight=document.body.scrollTop;
		if(oScrollHeight>oHeadH/3){
			head.className='head x'
		}
		console.log(document.body.scrollTop);
	}
	
</script>
</html>
